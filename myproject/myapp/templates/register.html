{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Html Css</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
    {% include 'navbar.html' %}

    <div class="login-form">
        {% if messages %}
<div class="messages">
    {% for message in messages %}
    <div  style="color:red;" class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
        <div class="container">
            <div class="main">
                <div class="content">
                    <form method="post" action="{% url 'register' %}" >
                        {% csrf_token %}
                        <input type="text" id="first_name"name="first_name" placeholder="First Name" required autofocus="">
                        <input type="text" id="last_name" name="last_name"  placeholder="Last Name" required>
                            <input type="email" id="email" name="email" placeholder="email" required>
                            <input type="password" id="password" name="password" placeholder="password" required>
                            <input type="password" name="password2" id="password2" placeholder="Repeat Password" required>
                         <button class="btn" type="submit">
                            Register
                         </button>

                    </form>
                    <div class="form-footer">
                        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>

                    </div>                   
                </div>
                <div class="form-img">
                    <img src="{%static 'images/bg.png'%}" alt="">
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}

</body>
</html>


{% endblock %}


<script>
    // Automatically fade out messages after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                alert.style.opacity = '0';
                setTimeout(function() {
                    alert.style.display = 'none';
                }, 1000); // Fade out takes 1 second, then hide the element
            }, 5000); // Show for 5 seconds before starting to fade out
        });
    });


</script>
