{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Html Css</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body style="overflow-y: hidden;">
    {% include 'navbar.html' %}

    <div class="login-form">
        {% if messages %}
   <div class="messages">
         {% for message in messages %}
              <div  style="color:red;" class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
          {{ message }}
       </div>
      {% endfor %}
    </div>
{% endif %}
        <div class="container">
            <div class="main">
                <div class="content">
                 <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    <input type="email" id="email" name="email" placeholder="email" required>
                    <input type="password" id="password" name="password" placeholder="password" required>
                         <button class="btn" type="submit">
                            Login
                         </button>

                    </form>
                    <div class="form-footer">
                        <p>Do not have an account?<a href="{% url 'register' %}">Register Now</a></p>
                    </div>
                    <div class="form-footer">
                        <a href="{% url 'password_reset' %}">Forgot Password?</a>
            
                    </div>                     
                </div>
                <div class="form-img">
                    <img src="{%static 'images/bg.png'%}" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    // Automatically fade out messages after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                alert.style.opacity = '0';
                setTimeout(function() {
                    alert.style.display = 'none';
                }, 1000); // Fade out takes 1 second, then hide the element
            }, 5000); // Show for 5 seconds before starting to fade out
        });
    });


</script>

{% endblock %}
