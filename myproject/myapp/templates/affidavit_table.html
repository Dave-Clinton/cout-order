<table>
    <thead>
        <tr>
            <th>Content</th>
            <th>Status</th>
            <th>Edited</th>
        </tr>
    </thead>
    <tbody>
        {% for affidavit in affidavits %}
        <tr>
            <td>{{ affidavit.content }}</td>
            <td>{{ affidavit.status }}</td>
            <td>{{ affidavit.edited }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
