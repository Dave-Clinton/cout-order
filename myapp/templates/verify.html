{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Verify Email</title>
    <style>
        #message-list li {
            transition: opacity 0.6s ease-out;
            color:red;
        }

    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div style="align-content: center; margin-left: 20px;">
        <h2>Check your email</h2>
    <p>Making sure you are secure -- it's what we do.   </p>
    </div>
    
    
    {% if messages %}
    <ul id="message-list">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
   {% endif %}
    

</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Select all messages
        var messages = document.querySelectorAll("#message-list li");
        messages.forEach(function(message) {
            // Set a timeout to remove each message after 5 seconds
            setTimeout(function() {
                message.style.opacity = 0;
                // Wait for transition to complete before removing the element
                setTimeout(function() {
                    message.remove();
                }, 600); // Match with the transition duration
            }, 5000); // 5 seconds
        });
    });
</script>
